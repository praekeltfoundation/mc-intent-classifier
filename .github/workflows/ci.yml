name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          make venv
          source .venv/bin/activate
          make install

      - name: Lint with Ruff
        run: |
          source .venv/bin/activate
          make lint

      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          make typecheck

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          make test

      - name: Train model (sanity check)
        run: |
          source .venv/bin/activate
          make train ENCODER=sentence-transformers/all-MiniLM-L6-v2

      - name: Tune thresholds
        run: |
          source .venv/bin/activate
          make thresholds

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: src/artifacts/
