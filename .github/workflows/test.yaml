name: Continuous integration
on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: ðŸ§¹ Free up disk space
        run: |
          echo "Initial disk space:"
          df -h
          
          # Remove large, pre-installed software
          sudo rm -rf /usr/share/dotnet          # .NET SDKs
          sudo rm -rf /usr/local/lib/android    # Android SDK
          sudo rm -rf /opt/ghc                  # Haskell
          
          # Clean up Docker images (if any)
          sudo docker system prune -af --volumes
          
          # Clean up apt-get cache
          sudo apt-get clean
          
          echo "Disk space after cleanup:"
          df -h

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.8.4"
      - name: Install dependancies
        run: |
          poetry install
      - name: Lint
        run: |
          poetry run ruff format --check
          poetry run ruff check
      - name: Test
        run: poetry run pytest -m "not data"

  docker-image:
    needs: [test]
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-,enable=${{ github.ref_type != 'tag' }}
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

